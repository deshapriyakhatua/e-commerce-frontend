<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="/e-commerce-frontend/header/navbar.css">
        <link rel="stylesheet" href="/e-commerce-frontend/footer/footer.css">
        <link rel="stylesheet" href="/e-commerce-frontend/products/product.css">
        <!--=============== Google Icon ===============-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0..1,0" />

        <title>Products</title>
    </head>
    <body>
        
        <!--=============== Navbar ===============-->
        <script src="/e-commerce-frontend/header/navbar_html.js"></script>

        <div style="height: 5.5rem;"></div>

        <!--=============== Product ===============-->
        <section id="products_main_container">
            <div class="category_uri">
                <div class="category_uri__items">
                    <div class="category_uri__item">Home</div>
                    <div class="category_uri__item">Clothing</div>
                    <div class="category_uri__item">T-Shirts</div>
                </div>
            </div>
            <div class="search_bash">
                <div class="search_bash__items">
                    <div class="search_bash__item">Shirts For Men &amp; Women</div>
                    <div class="search_bash__item">101148 items</div>
                </div>
            </div>
            <div class="main_product_sort">
                <div id="title_filter">FILTERS</div>
                <div class="filter__options_container">
                    <span id="filter_option_pre_text">Filters</span>
                    <span class="material-symbols-rounded filter_dropdown_arrow"> expand_more </span>
                </div>
                <div class="sort__options_container">
                    <span id="selected_option_text">Sort</span>
                    <span id="selected_option_pre_text">Sort By :</span>
                    <span id="selected_option"> Recommended </span>
                    <span class="material-symbols-rounded sort_dropdown_arrow"> expand_more </span>
                    <div class="sort_options_parent">
                        <input value="Recommended" disabled >
                        <input value="What's New" disabled >
                        <input value="Popularity" disabled >
                        <input value="Better Discount" disabled >
                        <input value="Price: High to Low" disabled >
                        <input value="Price: Low to High" disabled >
                    </div>
                </div>
            </div>
            <div class="main_products_parent">
                <div class="main__left hide_filter_container">
                    <div class="main_filter">
    
                        <div class="filter_card">
                            <div class="filter_title_n_search_container">
                                <div class="filter__title">CATEGORIES</div>
                            </div>
                            <div class="filter__item">
                                <div class="filter__item__radio"><input type="radio" id="Men"><label for="Men">Men</label></div>
                                <div class="filter__item__radio"><input type="radio" id="Women"><label for="Women">Women</label></div>
                                <div class="filter__item__radio"><input type="radio" id="Kids"><label for="Kids">Kids</label></div>
                                <div class="filter__item__radio"><input type="radio" id="Girls"><label for="Girls">Girls</label></div>
                            </div>
                        </div>
                        
                        <div class="filter_card">
                            <div class="filter_title_n_search_container">
                                <div class="filter__title">BRAND</div>
                            </div>
                            <div class="filter__item">
                                <div class="filter__item__checkbox"><input type="checkbox" id="Nike" value="Nike"><label
                                        for="[object Object]">Nike<span class="filter__item__checkbox__count">
                                            <!-- -->(<!-- -->100<!-- -->)</span></label></div>
                                <div class="filter__item__checkbox"><input type="checkbox" id="Puma" value="Puma"><label
                                        for="[object Object]">Puma<span class="filter__item__checkbox__count">
                                            <!-- -->(<!-- -->100<!-- -->)</span></label></div>
                                <div class="filter__item__checkbox"><input type="checkbox" id="Adidas" value="Adidas"><label
                                        for="[object Object]">Adidas<span class="filter__item__checkbox__count">
                                            <!-- -->(<!-- -->100<!-- -->)</span></label></div>
                                <div class="filter__item__checkbox"><input type="checkbox" id="Lee Cooper"
                                        value="Lee Cooper"><label for="[object Object]">Lee Cooper<span
                                            class="filter__item__checkbox__count">
                                            <!-- -->(<!-- -->100<!-- -->)</span></label></div>
                                <div class="filter__item__checkbox"><input type="checkbox" id="Reebok" value="Reebok"><label
                                        for="[object Object]">Reebok<span class="filter__item__checkbox__count">
                                            <!-- -->(<!-- -->100<!-- -->)</span></label></div>
                                <div class="filter__item__checkbox"><input type="checkbox" id="Roadster"
                                        value="Roadster"><label for="[object Object]">Roadster<span
                                            class="filter__item__checkbox__count">
                                            <!-- -->(<!-- -->100<!-- -->)</span></label></div>
                                <div class="filter__item__checkbox"><input type="checkbox" id="Arrow" value="Arrow"><label
                                        for="[object Object]">Arrow<span class="filter__item__checkbox__count">
                                            <!-- -->(<!-- -->100<!-- -->)</span></label></div>
                                <div class="filter__item__more"><button>+<!-- -->8<!-- --> more</button></div>
                            </div>
                        </div>
                        
                        <div class="filter_card">
                            <div class="filter_title_n_search_container">
                                <div class="filter__title">PRICE</div>
                            </div>
                            <div class="filter__item">
                                <div class="filter__item__checkbox"><input type="checkbox" id="500 1000" name="price"
                                        value="500 1000"><label for="500 1000">Rs. <!-- -->500<!-- --> to Rs.
                                        <!-- -->1000<span class="filter__item__checkbox__count">
                                            <!-- -->(<!-- -->100<!-- -->)</span></label></div>
                                <div class="filter__item__checkbox"><input type="checkbox" id="1000 2000" name="price"
                                        value="1000 2000"><label for="1000 2000">Rs. <!-- -->1000<!-- --> to Rs.
                                        <!-- -->2000<span class="filter__item__checkbox__count">
                                            <!-- -->(<!-- -->100<!-- -->)</span></label></div>
                                <div class="filter__item__checkbox"><input type="checkbox" id="2000 5000" name="price"
                                        value="2000 5000"><label for="2000 5000">Rs. <!-- -->2000<!-- --> to Rs.
                                        <!-- -->5000<span class="filter__item__checkbox__count">
                                            <!-- -->(<!-- -->100<!-- -->)</span></label></div>
                                <div class="filter__item__checkbox"><input type="checkbox" id="5000 10000" name="price"
                                        value="5000 10000"><label for="5000 10000">Rs. <!-- -->5000<!-- --> to Rs.
                                        <!-- -->10000<span class="filter__item__checkbox__count">
                                            <!-- -->(<!-- -->100<!-- -->)</span></label></div>
                                <div class="filter__item__checkbox"><input type="checkbox" id="10000 20000" name="price"
                                        value="10000 20000"><label for="10000 20000">Rs. <!-- -->10000<!-- --> to Rs.
                                        <!-- -->20000<span class="filter__item__checkbox__count">
                                            <!-- -->(<!-- -->100<!-- -->)</span></label></div>
                                <div class="filter__item__checkbox"><input type="checkbox" id="20000 50000" name="price"
                                        value="20000 50000"><label for="20000 50000">Rs. <!-- -->20000<!-- --> to Rs.
                                        <!-- -->50000<span class="filter__item__checkbox__count">
                                            <!-- -->(<!-- -->100<!-- -->)</span></label></div>
                                <div class="filter__item__more"><button>+<!-- -->-1<!-- --> more</button></div>
                            </div>
                        </div>
                        
                        <div class="filter_card">
                            <div class="filter_title_n_search_container">
                                <div class="filter__title">COLOR</div>
                            </div>
                            <div class="filter__item">
                                <div class="filter__item__checkbox"><input type="checkbox" id="Black" name="color"
                                        value="Black"><span
                                        style="width:15px;height:15px;border-radius:50%;background-color:Black;display:inline-block;border:1px solid #eaeaea"></span><label
                                        for="[object Object]">Black<span class="filter__item__checkbox__count">
                                            <!-- -->(<!-- -->100<!-- -->)</span></label></div>
                                <div class="filter__item__checkbox"><input type="checkbox" id="White" name="color"
                                        value="White"><span
                                        style="width:15px;height:15px;border-radius:50%;background-color:White;display:inline-block;border:1px solid #eaeaea"></span><label
                                        for="[object Object]">White<span class="filter__item__checkbox__count">
                                            <!-- -->(<!-- -->100<!-- -->)</span></label></div>
                                <div class="filter__item__checkbox"><input type="checkbox" id="Red" name="color"
                                        value="Red"><span
                                        style="width:15px;height:15px;border-radius:50%;background-color:Red;display:inline-block;border:1px solid #eaeaea"></span><label
                                        for="[object Object]">Red<span class="filter__item__checkbox__count">
                                            <!-- -->(<!-- -->100<!-- -->)</span></label></div>
                                <div class="filter__item__checkbox"><input type="checkbox" id="Blue" name="color"
                                        value="Blue"><span
                                        style="width:15px;height:15px;border-radius:50%;background-color:Blue;display:inline-block;border:1px solid #eaeaea"></span><label
                                        for="[object Object]">Blue<span class="filter__item__checkbox__count">
                                            <!-- -->(<!-- -->100<!-- -->)</span></label></div>
                                <div class="filter__item__checkbox"><input type="checkbox" id="Green" name="color"
                                        value="Green"><span
                                        style="width:15px;height:15px;border-radius:50%;background-color:Green;display:inline-block;border:1px solid #eaeaea"></span><label
                                        for="[object Object]">Green<span class="filter__item__checkbox__count">
                                            <!-- -->(<!-- -->100<!-- -->)</span></label></div>
                                <div class="filter__item__checkbox"><input type="checkbox" id="Yellow" name="color"
                                        value="Yellow"><span
                                        style="width:15px;height:15px;border-radius:50%;background-color:Yellow;display:inline-block;border:1px solid #eaeaea"></span><label
                                        for="[object Object]">Yellow<span class="filter__item__checkbox__count">
                                            <!-- -->(<!-- -->100<!-- -->)</span></label></div>
                                <div class="filter__item__checkbox"><input type="checkbox" id="Pink" name="color"
                                        value="Pink"><span
                                        style="width:15px;height:15px;border-radius:50%;background-color:Pink;display:inline-block;border:1px solid #eaeaea"></span><label
                                        for="[object Object]">Pink<span class="filter__item__checkbox__count">
                                            <!-- -->(<!-- -->100<!-- -->)</span></label></div>
                                <div class="filter__item__more"><button>+<!-- -->3<!-- --> more</button></div>
                            </div>
                        </div>
                        
                        <div class="filter_card">
                            <div class="filter_title_n_search_container">
                                <div class="filter__title">DISCOUNT</div>
                            </div>
                            <div class="filter__item">
                                <div class="filter__item__radio"><input type="radio" id="10%" name="discount"><label
                                        for="10%">10%<!-- --> and above</label></div>
                                <div class="filter__item__radio"><input type="radio" id="20%" name="discount"><label
                                        for="20%">20%<!-- --> and above</label></div>
                                <div class="filter__item__radio"><input type="radio" id="30%" name="discount"><label
                                        for="30%">30%<!-- --> and above</label></div>
                                <div class="filter__item__radio"><input type="radio" id="40%" name="discount"><label
                                        for="40%">40%<!-- --> and above</label></div>
                                <div class="filter__item__radio"><input type="radio" id="50%" name="discount"><label
                                        for="50%">50%<!-- --> and above</label></div>
                                <div class="filter__item__radio"><input type="radio" id="60%" name="discount"><label
                                        for="60%">60%<!-- --> and above</label></div>
                                <div class="filter__item__radio"><input type="radio" id="70%" name="discount"><label
                                        for="70%">70%<!-- --> and above</label></div>
                                <div class="filter__item__more"><button>+<!-- -->2<!-- --> more</button></div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="main__right">
                    <div class="main_product">
                        
                    </div>
                </div>
            </div>
        </section>

        <!--=============== Footer ===============-->
        <script src="/e-commerce-frontend/footer/footer_html.js"></script>
        
        

    </body>
    
    <!--=============== Global JS ===============-->
    <script src="/e-commerce-frontend/global/global.js"></script>

    <!--=============== Navbar JS ===============-->
    <script src="/e-commerce-frontend/header/navbar.js"></script>

    <!--=============== Product JS ===============-->
    <script src="/e-commerce-frontend/products/product.js"></script>
</html>
