
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="/e-commerce-frontend/admin/addProduct/addProduct.css">
    <link rel="stylesheet" href="/e-commerce-frontend/admin/sidebar/sidebar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,100..700,0..1,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..900&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="container">
        
        <!-- =============== Navigation ================ -->
        <script src="/e-commerce-frontend/admin/sidebar/sidebarHTML.js"></script>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <span class="material-symbols-rounded">menu</span>
                </div>

                <div class="page_title">
                    <h2>Add Product</h2>
                </div>

                <div class="user">
                    <img src="" alt="">
                </div>
            </div>

            <!-- ======================= Image Cards ================== -->
            <div class="cardBox">
                <div class="card">
                    <img class="upload_image" src="https://www.ezcopy.net/wp-content/uploads/2018/02/upload-1.png" alt="">

                    <div class="image_input_box">
                        <input class="input_url" type="url" placeholder="Paste URL">
                        <span class="material-symbols-rounded upload_image_button">upload</span>
                    </div>
                </div>
                <div class="card">
                    <img class="upload_image" src="https://www.ezcopy.net/wp-content/uploads/2018/02/upload-1.png" alt="">

                    <div class="image_input_box">
                        <input class="input_url" type="url" placeholder="Paste URL">
                        <span class="material-symbols-rounded upload_image_button">upload</span>
                    </div>
                </div>
                <div class="card">
                    <img class="upload_image" src="https://www.ezcopy.net/wp-content/uploads/2018/02/upload-1.png" alt="">

                    <div class="image_input_box">
                        <input class="input_url" type="url" placeholder="Paste URL">
                        <span class="material-symbols-rounded upload_image_button">upload</span>
                    </div>
                </div>
                <div class="card">
                    <img class="upload_image" src="https://www.ezcopy.net/wp-content/uploads/2018/02/upload-1.png" alt="">

                    <div class="image_input_box">
                        <input type="url" class="input_url" placeholder="Paste URL">
                        <span class="material-symbols-rounded upload_image_button">upload</span>
                    </div>
                </div>
              
            </div>

            <!-- ================ Product Details ================= -->
            <div class="details">
                <!-- ================ Product Details Input List ================= -->
                <div class="productDetails">
                    <div class="cardHeader">
                        <h2>Product Details</h2>
                    </div>
                    <div class="product_input_holder">
                        <span class="product_input_hint">Product Title: </span>
                        <input class="product_input prduct_title" type="text">
                    </div>
                    <div class="product_input_holder" id="product_category_holder">
                        <span class="product_input_hint">Product Category: </span>
                        <select class=" product_input category_select" name="category_select" id="category_input" ></select>
                    </div>
                    <div class="product_input_holder">
                        <span class="product_input_hint">Selling Price: </span>
                        <input class="product_input product_price" type="number">
                    </div>
                    <div class="product_input_holder">
                        <span class="product_input_hint">Delivery Chargs: </span>
                        <input class="product_input delivery_chrgs" type="number">
                    </div>
                    <div class="product_input_holder">
                        <span class="product_input_hint">Product Description: </span>
                        <input class="product_input product_desc" type="text">
                    </div>
                    
                </div>

                <!-- ================= Product specification Input List ================ -->
                <div class="recentCustomers">
                    <div class="cardHeader">
                        <h2>Product Specification</h2>
                    </div>

                    <table class="product_specification_table">
                        <tr class="specification_row">
                            <td>
                                <input type="text">
                            </td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr class="specification_row">
                            <td>
                                <input type="text">
                            </td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        
                    </table>
                    <div>
                        <button class="add_new_input_field">Add New Field</button>
                    </div>
                </div>
            </div>

            <!-- ================ Submit button ================= -->
            <div class="submit_button_container">
                <button class="add_product_button" role="button">Add Product</button>
            </div>
        </div>
    </div>

    
</body>
<script src="/e-commerce-frontend/global/global.js"></script>
<script src="/e-commerce-frontend/admin/sidebar/sidebar.js"></script>
<script src="/e-commerce-frontend/admin/sidebar/sidebarBckend.js"></script>
<script src="/e-commerce-frontend/admin/addProduct/addProduct.js"></script>
<script src="/e-commerce-frontend/admin/addProduct/addProductBackend.js"></script>
</html>
