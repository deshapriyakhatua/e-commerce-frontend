<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/e-commerce-frontend/global/global.css">
    <!--=============== Navbar CSS ===============-->
    <link rel="stylesheet" href="/e-commerce-frontend/header/navbar.css">
    <!--=============== Home CSS ===============-->
    <link rel="stylesheet" href="/e-commerce-frontend/home/home2.css">
    <!--=============== Footer CSS ===============-->
    <link rel="stylesheet" href="/e-commerce-frontend/footer/footer.css">
    <!--=============== Google Fonts & Icon ===============-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,100..700,0..1,0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..900&display=swap"
        rel="stylesheet">
    <title>Home</title>
</head>

<body>

    <!--=============== Navbar HTML ===============-->
    <script src="/e-commerce-frontend/header/navbar_html.js"></script>

    <!--==================== Main Home HTML ====================-->
    <section class="main_home">
        <!--==================== BANNER ====================-->
        <div id="banner">
            <img class="banner-img" src="" alt="Banner Print-it">
            <div class="arrow">
                <span class="material-symbols-rounded arrow_left"> arrow_back_ios</span>
                <span class="material-symbols-rounded arrow_right"> arrow_forward_ios</span>
            </div>
            <div class="dots"></div>
        </div>
        <!--================== Current Offers======================-->
        <div class='container'>
            <div class='slider'>
              <ul class='slider-track'>
                <li class='item' style='background-image:url("https://s7ap1.scene7.com/is/image/TslDXP/bob-mobile?fmt=webp")'></li>
                <li class='item' style='background-image:url("https://s7ap1.scene7.com/is/image/TslDXP/MicrosoftTeams-image%20(11)?fmt=webp")'></li>
                <li class='item' style='background-image:url("https://s7ap1.scene7.com/is/image/TslDXP/tiscon-mobile-offer?fmt=webp")'></li>
                <li class='item' style='background-image:url("https://s7ap1.scene7.com/is/image/TslDXP/Tiscon_23-anniversary-mobile?fmt=webp")'></li>
                <li class='item' style='background-image:url("https://s7ap1.scene7.com/is/image/TslDXP/FEDERAL%20BANK%20WEBSITE%20CREATIVE?fmt=webp")'></li>
                <li class='item' style='background-image:url("https://s7ap1.scene7.com/is/image/TslDXP/June10_Banner?fmt=webp")'></li>
                <li class='item' style='background-image:url("https://s7ap1.scene7.com/is/image/TslDXP/Summer_Bonanza_Offer_Tiscon?fmt=webp")'></li>
              </ul>
            </div>
            <button class='btn prev'><span class="material-symbols-rounded">arrow_back_ios</span></button>
            <button class='btn next'><span class="material-symbols-rounded">arrow_forward_ios</span></button>  
          </div>
    </section>

    <!--=============== Footer HTML ===============-->
    <script src="/e-commerce-frontend/footer/footer_html.js"></script>
        
        
    <!--=============== Global JS ===============-->
    <script src="/e-commerce-frontend/global/global.js"></script>

    <!--=============== Navbar JS ===============-->
    <script src="/e-commerce-frontend/header/navbar.js"></script>

</body>

<!--==================== Main Home js ====================-->
<script src="/e-commerce-frontend/home/home.js"></script>

</html>
